<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./img/main/ico_favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./css/swiper-bundle.min.css" />
  <link rel="stylesheet" href="./css/init.css">
  <link rel="stylesheet" href="./css/header.css">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/responsive.css">
  <script src="./script/header.js" defer></script>
  <script src="./script/main.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <title>빙그레</title>
</head>
<body>
  <div id="wrap">
    <!-- header -->
    <div class="front_header">
      <header>
        <div class="header_top">
          <ul></ul>
        </div>
        <div class="header_container">
          <div class="header_section">
            <h1 class="header_sec01 logo"></h1>
            <div class="header_sec02"></div>
            <div class="header_sec03">
              <div class="right">
              </div>
            </div>
          </div>
        </div>
      </header>

      <!-- hamberger menu -->
      <nav class="hamberger_menu">
        <div class="black_bg web"></div>
        <div class="ham_container">
          <div class="ham_sec01"></div>
          <div class="ham_sec02"></div>
          <div class="ham_sec03"></div>
        </div>
      </nav>
    </div>
    
    <div class="front_container">
      <main>
        <div class="main_container">
          <!-- section 01 -->
          <section class="section section_01">
            <div class="logo_box">
              <img src="./img/main/sec01_logo_2.png" alt="logo_2" class="main_banner web">
              <img src="./img/main/sec01_logo_2.png" alt="logo_2" class="main_banner mo">
            </div>
            <form action="#" class="search">
              <div class="search_bar">
                <img src="./img/main/search_icon.png" alt="search">
                <input type="text" placeholder="제품명을 입력해 주세요">
              </div>
              <button type="button"><a href="#">SEARCH</a></button>
            </form>
            <ul class="item"></ul>
          </section>

          <!-- section 02 -->
          <section class="section section_02">
            <h2>행복한 빙그레의 맛!</h2>
            <div class="slide_01">
              <div class="swiper sbox">
                <div class="swiper-wrapper">
                  <div class="swiper-slide">
                    <a href="#">
                      <figure><img src="./img/category/ice-cream.png" alt="ice-cream"></figure>
                      <span>아이스크림</span>
                    </a>
                  </div>
                </div>
                <div class="swiper-button-prev"><img src="./img/icon/prev_arrow.png" alt="prev"></div>
                <div class="swiper-button-next"><img src="./img/icon/next_arrow.png" alt="next"></div>
                <div class="swiper-pagination"></div>
              </div>
            </div>
          </section>
        </div>
      </main>
    </div>
  </div>
</body>
</html>
